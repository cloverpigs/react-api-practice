<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_createElement-and-reder</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body>
    <!-- 간단한 리액트 동작 테스트 : hello world 화면 출력 -->
    <div id="root">

    </div>


    <script>
        /* React.createElement(태그명 , 속성(id,name등등), 텍스트 )*/
        /* React.createElement를 사용해 h1 태그를 표현하는 엘리먼트를 만들 수 있다. 
        첫 번째 인자 : 엘리먼트 타입을 문자열로 정의 
        두 번째 인자 : 엘리먼트 프로퍼티 표현
        세 번째 인자 : 엘리먼트 자식 노드 표현
        
        렌더링 과정에서 리액트는 이 엘리먼트를 실제 DOM 엘리먼트로 변환한다.
        <h1 id="greeting">hello world</h1>
        */
        const greetingElement = React.createElement('h1', {id : 'greeting'}, 'hello world!');


    </script>
</body>
</html>
