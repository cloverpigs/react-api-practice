<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_prev-state</title>

     <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!-- babel 추가-->
     <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
      
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        /* prevState
        

        */

        class Counter extends React.Component {

            /* 생성자 함수 없이 클래스의 속성으로 state를 추가하는 것도 가능하다.
            이 때 this. 는 사용이 불가능하다. this. 은 인스턴스 생성 후 레퍼런스를 
            보관할 변수이기 때문에 생성자 혹은 함수 내에서만 사용이 가능하다. */
            state={
                number : 0
            };

            render() {
                
                const { number } = this.state;            

                return( 
                    <>
                        <h1 style={ number < 0 ? { color : 'red' } : { color : 'blue' } }> Count : { number } </h1>
                        <button onClick={ () => this.setState({ number : number - 1 })}> -1 </button>
                        <button onClick={ 
                            () => {
                                /* setState로 상태를 변경하지만 반영이 되어 있지는 않다.
                                메모리에만 임시로 변경 된 상태를 가지고 있으며
                                해당 함수가 종료 되면 변경 내역을 반영한다. */
                                // console.log(`number : ${this.state.number}`);
                                // this.setState({ number : number + 1 })
                                
                                // console.log(`number : ${this.state.number}`);
                                // this.setState({ number : number + 1 })

                                // console.log(`number : ${this.state.number}`);

                                /* 이러한 상황을 해결하기 위해서는 prevState를 이용한다. 
                                    콜백함수로 첫번째인자는 이전 state 값, 두번째 인자로 props를 받는다.
                                    리턴 값 {}을 요약할때 그냥 쓰면 코드블록({})으로 인식해서 소괄호()로 감싸야 한다. */
                                this.setState((prevState, props) => {
                                    return{
                                        number : prevState.number + 1
                                    };
                                }); 

                                this.setState(prevState => ({number : prevState.number + 1}));
                                
                            }
                        }> +1 </button>
                    </>
                );
                    

            };
            

        }



        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
    
</body>
</html>
