<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_lifecycle-method-for-unmonut</title>
    
    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
       
</head>
<body>

    <div id="root"></div>
    
    <script type="text/babel">
        /* 언마운트 카테고리의 생명주기 메소드 확인 */
        class Greeting extends React.Component {
            
            render() {
                console.log('render');

                return <h1> Hello, world!</h1>;
            }

            /* 1. 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출 되는 메소드 */
            componentWillUnmount(){

                /* 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기에서 제거 작업을 
                주로 수행한다. */
                console.log('componentWillUnmount')
            }
        
        
        }
            
        const ReactClientDOM = ReactDOM.createRoot(document.getElementById('root'));
        ReactClientDOM.render(<Greeting/>);

        /* 5초 뒤 아무런 컴포넌트로 랜더링하지 않는 것으로 변경하여 확인 */
        setTimeout( () => { ReactClientDOM.render(null)}, 5000 );

    </script>
</body>
</html>
