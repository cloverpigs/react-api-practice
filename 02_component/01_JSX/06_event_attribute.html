<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_event-attribute</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
        
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        /* 1. 인라인으로 간단한 이벤트 적용 시 JSX의 자바스크립트 표현식 내에
        이벤트 처리 함수 작성 가능
        JSX 문법상에서 인라인으로 이벤트 처리를 하였지만 컴파일시 자바스크립트로 컴파일이 되어 
        자바스크립트에서 이벤트 추가하는것으로 되어 html상에서는 보여지지 않는다
        
        이벤트 선언시 on메소드뒤 카멜케이스로 작성해야 한다. onclick, onFocus, onBlur 등등
        onClick 메소드 Click에 C는 대문자로 작성해야 한다. 꼭 */

        // const element = (
        //     <>
        //         <h1>Event Attribute</h1>
        //         <button onClick= { () => alert('Hello World')}>클릭하세요</button>
        //     </>
        // )

        /* 2. 이벤트 동작 시 사용할 핸들러 메소드 사전 정의 후 JSX 내에 표현식으로 사용 */    
        const onClickHandler = () => {
            alert('Hello World!');
        } 

        const element = (
            <>
                <h1>Event Attribute</h1>
                <button onClick={ onClickHandler }>클릭하세요~</button>
            </>
        )

        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
    
</body>
</html>
