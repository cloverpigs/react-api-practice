<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_iteration-sample</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
     
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        /* 리스트형 컴포넌트 사용 예시 */

        const { useState } = React;

        function App(){

            const [ names, setNames ] = useState([
                { id: 1, name : '홍길동' },
                { id: 2, name : '유관순' },
                { id: 3, name : '이순신' }
            ]);

            const [ inputText, setInputText ]  = useState('');
            const [ nextId , setNextId ] = useState(4);

            const onChangHandler = e => setInputText(e.target.value);
            const onClickHandler = e => {
                
                const changedNames = names.concat({
                    id : nextId,
                    name : inputText
                });

                setNextId(nextId + 1);
                setNames(changedNames);
                setInputText('');
            };
            
            const onRemove = id => {
                /* filter 조건이 true인 값만 반환 false는 반환하지 않음 , id가 같지 않는값만 반환되어
                선택한 id를 가진 값은 사라진다.*/
                const changedNames = names.filter( item => item.id !== id );
                setNames(changedNames);
            };

            const nameList = names.map( item => <li key={item.id} 
                            onDoubleClick={ () => onRemove(item.id) }>{item.name}</li>);

            return (
                <>  
                    <input value={ inputText } onChange={ onChangHandler }/>
                    <button onClick={ onClickHandler }>추가</button>
                    <ul>{ nameList }</ul>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
    
</body>
</html>
