<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_multiple-function-component-event-handling</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
       
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
         /* 04에서 만든 로그인 컴포넌트를 다중 태그 이벤트 핸들링으로 변경해본다. */

        const { useState } = React;
        
        function LoginComponent() {

            const [ form, setForm ] = useState({
                username : '',
                password : ''
            });
            
            const { username, password } = form;

            const onChangeHandler = e => { 
                /* 객체를 변경하는 구문으로, 객체인 경우 해당 필드값이 전체 안들어가도 
                객체 자체가 변경되어 전달 되지 않은 필드는 사라진다. */
                //setForm({ [e.target.name] : e.target.value }) ;

                /* usename 또는 password 의 값이 변경 될 때 종작하므로 form 객체에
                전달할 객체에는 2개의 값이 모두 존재해야 한다. */
                const changedForm = {
                    ...form,/* 스프레드 연산자를 이용하여 기존 form 객체 복사 */
                    [e.target.name] : e.target.value /* 이벤트가 발생한 값만 덮어 쓰기 */
                }; /*스프레드 연산자로 form 객체가 복사된 상태로 동일한 키값이 들어오면
                    기존 키의 있는 값을 덮어쓰기 한다. */
                console.log(changedForm);
                setForm(changedForm);

            };

            const onClickHandler = e => {
                alert(`username : ${username}\n password : ${password}`);
                setForm({
                    username : '',
                    password : ''
                });
                
            };

            /* 엔터키 입력 시 로그인 버튼 클릭 한 것과 동일한 이벤트 발생하도록 핸들러 작성 */
            const onKeyPressHandler = e => {
                if( e.key === 'Enter' ) onClickHandler();
            };

            return (
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label>
                        <input
                            type="text"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            value={ username }
                            onChange={ onChangeHandler }
                            onKeyPress={ onKeyPressHandler }
                        />
                        <br/>
                        <label>비밀번호 : </label>
                        <input
                            type="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            value={ password }
                            onChange={ onChangeHandler }
                            onKeyPress={ onKeyPressHandler }
                        />
                        <br/>
                        <button
                            onClick={ onClickHandler } 
                        >
                            로그인
                        </button>
                    </div>
                );

        }
        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);
    </script>
    
</body>
</html>
