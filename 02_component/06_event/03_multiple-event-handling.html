<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_multiple-event-handling</title>
    
    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
       
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class LoginComponent extends React.Component{
        
            state = {
                username : '',
                password : ''
            };
            
            onChangeHandler = (e) =>{ 
                /* 이벤트가 발생한 태그의 name 속성 값을 key 값으로 하여 변결할
                state 객체를 생성한다. 동일한 key값을 가진 state 객체만 업데이트 된다.*/
                console.log(e.target);
                this.setState({
                    /* 변수가 사용할수 없어 대괄호 표기법으로 대괄호표기법으로 */
                    [e.target.name] : e.target.value
               });
            }

            onClickHandler = e => {
                alert(`username : ${this.state.username} \n password : ${this.state.password}`);
                this.setState({ username : '', password : ''});
            }   

            render(){
                return(
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label>
                        <input
                            type="text"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            value={ this.state.username}
                            onChange={ this.onChangeHandler }
                        />
                        <br/>
                        <label>비밀번호 : </label>
                        <input
                            type="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            value={ this.state.password }
                            onChange={ this.onChangeHandler }
                        />
                        <br/>
                        <button
                            onClick={ this.onClickHandler }
                        >
                            로그인
                        </button>
                    </div>
                );
            };
        }


        ReactDOM.createRoot(document.getElementById('root')).render(
            <LoginComponent/>
        );
    </script>
    
</body>
</html>
