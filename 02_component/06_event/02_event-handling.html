<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_event-handling</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
       
</head>
<body>

    <div id="root"></div>
    
    <script type="text/babel">
        class EventComponent extends React.Component{

            state = {
                message : ''
            };

            render(){
                return (
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input
                            type="text"
                            name="message"
                            placeholder="텍스트를 입력해 주세요"
                            onChange={
                                (e) => {
                                    /* 이벤트 핸들러 함수의 첫번째 인자는 이벤트 객체
                                    e.target : 이벤트 발생 대상 객체
                                    e.target.value : input에 입력 된 값 */
                                    console.log(e.target);
                                    console.log(e.target.value);
                                    
                                    this.setState({
                                        message : e.target.value
                                    });
                                    
                                }
                            }
                        />
                        <button
                            onClick={ 
                                () => {
                                    alert(this.state.message);
                                }
                            
                            }
                        >
                            확인
                        </button>
                    </>
                );
            }
            
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>

</body>
</html>
