<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_event-handling</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
       
</head>
<body>

    <div id="root"></div>
    
    <script type="text/babel">
        class EventComponent extends React.Component{

            state = {
                message : ''
            };

            render(){
                return (
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input
                            type="text"
                            name="message"
                            placeholder="텍스트를 입력해 주세요"
                            onChange={
                                (e) => {
                                    /* 이벤트 핸들러 함수의 첫번째 인자는 이벤트 객체
                                    e.target : 이벤트 발생 대상 객체
                                    e.target.value : input에 입력 된 값 */
                                    console.log(e.target);
                                    console.log(e.target.value);
                                    
                                    this.setState({
                                        message : e.target.value
                                    });
                                    
                                }
                            }
                            value={ this.state.message }
                            
                        />
                            {/* value 값으로 message값을 가져와서 처리하는데 
                            button에서 message초기화 시켜 값을 초기화 시킨다. 
                            초기화 된 값으로 인해 input에서 value가 없어져
                            placeholder의 값으로 나타난다.*/}
                        <button
                            onClick={ 
                                () => {
                                    alert(this.state.message);
                                    /* 메세지 상태 값이 지워지도록 추가 */
                                    this.setState({
                                        message : ''
                                    })
                                }
                            
                            }
                            >
                            {/*{this.state.message}로 하면 같이 값이 실시간으로 변경된다. 
                                onChange로 message로 변경되니까 랜더링될때 계속 바뀐다. */}
                            확인
                        </button>
                    </>
                );
            }
            
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent/>);
    </script>

</body>
</html>
