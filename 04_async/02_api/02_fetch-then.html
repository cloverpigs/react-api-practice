<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_fetch-then</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        function callAPI() {
            
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json()) //fetch로 반환 받은 response객체를 json으로 변환
                .then(data => console.log(data)); //json으로 변경한 response객체를 화살표함수로 표현하여 출력
           

        }


        function App() {

            const onClickHandler = () => { callAPI(); };

            return <button onClick={ onClickHandler }>API 요청</button>;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
    
</body>
</html>
