<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_async-await</title>
</head>
<body>
    <script>
        /* promise를 더 쉽게 사용할 수 있도록 async/await가 ES2017(ES8)에서 추가 되었다. */
        function increase(number) {
            /* promise 매개변수로 함수를 전달하는데 그 함수의 매개변수로 resolve와 reject를 전달한다. */
            /* resolve 는 성고, reject는 실패를 의미*/
            const promise = new Promise( ( resolve, reject ) => {
                setTimeout(
                    ()=> {
                        const result = number + 10;
                        if( result > 50 ) {
                            const e = new Error('NumberTooBig');
                            /* 실패 시 결과 값을 reject로 전달 */
                            return reject(e);
                        }

                        /* 성공 시 결과 값을 resolve의 인자로 전달 */
                        return resolve(result)
                    }
                    , 1000
                );
                
            } );

            return promise;
        }



    </script>
    
</body>
</html>
