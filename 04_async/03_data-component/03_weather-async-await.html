<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_weather-async-await</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel"> 

        const API_KEY = '47f5f1f1e8a582244048efb5092829dc';

        const { useState, useEffect } = React;

        function Weather() {

            const [ position, setPosition ] = useState({});
            const [ cityname, setCityname ] = useState('');
            const [ weather, setWeather ] = useState({});
            const [ wind, setWind ] = useState({});
    
            /* 위도 경도 알아오기 */
            function getPosition (){

                return  new Promise ((resolve, reject )=>{
                        navigator.geolocation.getCurrentPosition( currentPosition => {
                            console.log(currentPosition);
                            setPosition({
                                latitude : currentPosition.coords.latitude,
                                longitude : currentPosition.coords.longitude
                            })

                            resolve(currentPosition.coords);
                            
                        });
                    });
            };

            /* 날씨 API 요청하기 */
            function getWeather(coords) {
                console.log(coords);
                return (
                    fetch(`https://api.openweathermap.org/data/2.5/weather?`+
                        `lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}&lang=kr`)
                        .then(response => response.json())
                    );
            };
    

            useEffect(
                () => {
                    /* 위치 정보에 대한 조회가 완료 된 이후 날씨 정보 api로 요청이 되어야 하므로 
                    두 가지 비동기 요청에 대한 순서를 반드시 정해서 수행해야만 한다. */
                    const loadData = async () => {
                        const coords = await getPosition();
                        const result = await getWeather(coords);
                        console.log(result);
                        setCityname(result.name);
                        setWeather(result.weather[0]);
                        setWind(result.wind);
                    
                    }
                    loadData();
                }
                ,[]
            );
            
            return (
                <>
                    <h1>현재 위치</h1>
                    <h4>{ `위도 : ${ position.longitude} 경도 : ${ position.latitude} `}</h4>
                    <h4>{ `조회 도시 : ${ cityname }` }</h4>
                    <h4>{ `날씨 : ${ weather.main } 날씨 설명 : ${ weather.description }` }</h4>
                    <h4>{ `풍향 : ${ wind.deg } 풍속 : ${ wind.speed }` }</h4>
                </>
            );
        }

        function App() {

            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather/>
                </>
            );
        }



        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
    
</body>
</html>
