<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_function-memorization</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useCallback } = React;

        function App() {

            const [ number, setNumber ] = useState(0);
            const [ toggle, setToggle ] = useState(false);

            /* 함수 생성이 불필요하게 계속 될 때 useCallback을 이용하여 함수를
            memorization 해서 사용 할 수 있다. 
            의존성 배열을 빈배열로 두는 경우 마운트시에 생성된 값을 계속 사용한다.
            빈 배열인경우 변화가 없기때문에 새로 함수를 동작 할 수가 없다.*/
            const printNumber = useCallback(() =>{
                console.log(`current number : ${number}`);
            },[number]
            );
            /* 빈 배열로 작성 시 최초 로딩 될 때 한 번 함수 생성 후 계속 사용한다는 의미*/

            /* printNumber가 변경 될 때만 호출 되도록 하는 의도록 작성했지만
            printNumber 함수는 객체이고, App을 재호출 할 때마다 초기화가 되기 때문에 
            toggle을 변경할 때도 printNumber가 불필요하게 초기화가 다시 일어난다. */
            useEffect(
                () => { console.log('printNumber 함수가 변경 되었습니다.');}
                ,[printNumber]
            );

            return (
                <>  
                    <input
                        type="number"
                        value={ number }
                        onChange={ (e) => setNumber(e.target.value)}
                    />
                    <button 
                        onClick={ (e) => setToggle(!toggle) }
                    >
                        { toggle.toString() }
                    </button>
                    <button
                        onClick={ printNumber }
                    >
                        printNumberState
                    </button>

                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>


</body>
</html>
