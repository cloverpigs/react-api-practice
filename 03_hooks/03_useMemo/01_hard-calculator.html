<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_hard-calculator</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React;

        const hardCalculator = ( number ) => {
            console.log('어려운 계산');
            for( let i = 0; i < 99999999; i++) {
                //black - 시간과 비용이 드는 계산이라는 의미
            }

            return number + 10000;
        }

        function App(){
            
            const [ hardNumber, setHardNumber ] = useState(1);

            const hardNum = hardCalculator(hardNumber);
            
            /* state가 업데이트 될 때마다 무거운 연산을 다시 수행하여
            랜더링을 다시 하게 된다. (hardCalculator함수)*/
            return (

                <>
                    <h3>어려운 계산기</h3>
                    <input 
                        type="number"
                        value={ hardNumber }
                        onChange={ (e) => setHardNumber(parseInt(e.target.value)) }
                        />
                    <span> + 10000 = { hardNum}</span>

                </>

            );
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
    
</body>
</html>
