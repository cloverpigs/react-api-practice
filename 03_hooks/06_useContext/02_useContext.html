<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_useContext</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

    <style>
        
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>


</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        /* 다크 모드 설정 - useContext를 사용한 예제 */

        /* createContext로 context를 생성하고 
        useContext로 context를 사용으로  useContext는 2가지 객체를 
        생성해서 사용해야 한다. */
        const { useState, createContext, useContext } = React;

        /* context 객체 생성
        인자로 defaultValue 전달, defaultValue가 없는 경우 null 설정
        context 객체를 구독하고 있는 컴포넌트를 랜더링 할 때 React는 트리 상위에 
        가장 가까이 있는 Provider로부터 현재 값을 읽어들인다. 이 때 적절한 Provider
        를 찾지 못할 때 쓰이는 값이 defaultValue 이다.
        */
       const DarkModeContext = createContext(null);
       console.log(DarkModeContext);

        function Header({ isDark }) {

            return (
                <header
                    className="header"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'lightgray',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >
                    <h1>Welcome to Greedy World!</h1>
                </header>
            );
        }

        function Content({ isDark }) {
            return (
                
                <div
                    className="content"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'white',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >       
                    <p>내용입니다.</p>             
                </div>  

            );
        }

        function Footer({ isDark, setIsDark }) {
            
            const toggleHandler = () => setIsDark(!isDark);
            

            return(
                <footer
                    className="footer"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'lightgray',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >    
                    <button onClick={ toggleHandler }>{ isDark ? 'Light Mode' : ' Dark Mode'}</button>
                    Copyright 2023. team-greedy. all rights reserved.
                </footer>
            );
        }

        function Page({ isDark, setIsDark }) {
            return (
                <div className="page">
                    <Header isDark={ isDark }/>
                    <Content isDark={ isDark }/>
                    <Footer isDark={ isDark } setIsDark={ setIsDark }/>
                </div>
            );
        }

        function App() {

            const [ isDark, setIsDark ] = useState(false);
            /* Provider는 context를 구독하고 있는 컴포넌트들에게 context의 변화를
            알리는 역할을 한다. Provider는 value prop을 이용하여 하위 컴포넌트에게
            값을 전달한다. 이 때 앖을 전달 받을 수 있는 컴포넌트 수에는 제한이 없다.
            prop 하위에서 context를 구동하는 모든 컴포넌트는 value prop이 바뀔 때마다 
            다시 랜더링 된다. */
            return (
                
                <DarkModeContext.Provider value={ {isDark, setIsDark}}>
                    {/* 구독하는 컴포넌트를 기재 */}
                    <Page/> 
                </DarkModeContext.Provider>
                
            );
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>  
    
</body>
</html>
