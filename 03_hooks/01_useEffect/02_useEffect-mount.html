<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_useEffect-mount</title>
    
    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
      
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        /* useEffect는 기본적으로 마운트 된 시점, 업데이트 된 시점 두가지 모두 동작
        마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 할 수 도 있다.*/

        const { useState, useEffect } = React;

        function TimePrinter() {

            const [ time, setTime ] = useState( new Date().toLocaleTimeString() );

            useEffect(
                () => { console.log('useEffect 동작...') },
                    [] 
                    /* 두번쨰 인자로 빈 배열을 넣으면 업데이트 시점에서 동작하지 않고 
                       마운트 시점에만 동작하게 된다. 
                       배열만 넣을수있다.*/
                
            );


            return (
                <>
                    <button
                        onClick={ () => setTime(new Date().toLocaleTimeString()) }
                    >
                        현재 시간 확인하기
                    </button>
                    <h1>{ time } </h1>
                </>
            );
        }



        ReactDOM.createRoot(document.getElementById('root')).render(
            <TimePrinter></TimePrinter>
        );
    </script>
    
</body>
</html>
