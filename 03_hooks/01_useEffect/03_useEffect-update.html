<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_useEffect-update</title>

    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 추가-->
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
      

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        /* 특정 값이 업데이트 될때만 실행하게 컨트롤 
        단, 업데이트 시에만 동작하는게 아니므로 최초 마운트 시점도 동작한다. */

        const { useState, useEffect } = React;

        function LoginForm(){   

            const [ user, setUser ] = useState({
                username : '',
                password : ''
            });
            
            const onChangeHandler = (e) => {
                setUser({
                    ...user,
                    [e.target.name] : e.target.value
                });
            }
            /* 배열의 변수를 넣으면 그 변수가 변경 될때 useEffect함수가 동작한다.*/
            useEffect(
                () => { console.log('username update...')},
                [user.username]
            );

            useEffect(
                () => { console.log('password update...')},
                [user.password]
            );

            return (
                <>
                    <label>username : </label>
                    <input type='text' name="username" onChange={ onChangeHandler }/><br/>
                    <label>password : </label>
                    <input type='password' name='password' onChange={ onChangeHandler }/><br/>
                    <h3>username : { user.username }</h3>
                    <h3>password : { user.password }</h3>
                </>
            )
        }
        
        
        ReactDOM.createRoot(document.getElementById('root')).render(<LoginForm/>);
    </script>
</body>
</html>
